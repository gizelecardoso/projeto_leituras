version: '3.8'
services:
  postgresql:
    image: postgres:12.1
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: gizele
      POSTGRES_PASSWORD: teste
      POSTGRES_DB: projeto_leitura_development
  web:
    build: .
    # command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      DATABASE_HOST: postgresql
      DATABASE_USER: gizele
      DATABASE_PASSWORD: teste
      DATABASE_NAME: projeto_leitura_development
      DATABASE_PORT: 5432
    ports:
      - '3000:3000'
    depends_on:
      - postgresql
volumes:
  pg-data:
